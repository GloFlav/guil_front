server {
    listen 80;
    server_name localhost;

    # Root for static files built by Vite
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip off;

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Long-term caching for static assets
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|webp|woff|woff2|ttf|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
}

